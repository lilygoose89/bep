<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0"/>
  <title>{{page.title}}</title>
  <meta name="description" content="{{page.description}}"/>
  <meta name="keywords" content="{{page.keywords}}"/>
  <link href="https://fonts.googleapis.com/css?family=Athiti|Kanit&amp;subset=thai" rel="stylesheet">
  <link rel="stylesheet" href="/styles/normalize.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/gridlex/2.6.1/gridlex.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
  <section>
    <div>
      <h3>Order Details</h3>
      <h4 class="editable">Start typing in an address, and Google will provide suggestions and complete the additional fields below. Or, if you want to get coordinates for a location, <a href="https://www.maps.ie/coordinates.html" target=blank>click here</a>.</h4>
      <div id="map"></div>
      <div class="gird">
        <div class="col-6_sm-12">
          <i class="far fa-arrow-alt-circle-up"></i><h3>Pick-up Point</h3>
          <!-- search input box -->
          <form>
            <div class="form-group input-group">
              <input type="text" id="search_location" class="form-control" placeholder="Search location">
              <div class="input-group-btn">
                <button class="btn btn-default get_map" type="submit">Locate</button>
              </div>
            </div>
          </form>
          <!-- display google map -->
          <div id="geomap"></div>
          <!-- display selected location information -->
          <h4>Location Details</h4>
          <p>Address: <input type="text" class="search_addr" size="45"></p>
          <p>Latitude: <input type="text" class="search_latitude" size="30"></p>
          <p>Longitude: <input type="text" class="search_longitude" size="30"></p>
        </div>
        <label for="type">What type of package are we delivering?</label><br /><br />
          <select name="type">
          <option value="Documents">Documents</option>
          <option value="Small Package">Small Package</option>
          <option value="Large Package">Large Package</option>
          <option value="Food">Food</option>
          <option value="Other">Other</option>
        </select><br /><br />
        <label for="message">Notes or comments</label>
        <textarea name="message" placeholder="Your message"></textarea>
      </div>
      <button type="submit">Send</button>
      </form>
    </div>
  </section>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBps6cswKtIYfEbGzbUwy4CXp0cRsv1vTo&libraries=places"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
</body>
