---
layout: default
---
<div class="grid">
  <div class="points-cont">
    <div class="points point-1">
        <div class="maps" id="map-1"></div>
        <div class="fields">
            <input id="search-1" type="text" placeholder="Address">
            <input id="lat-1" type="text" placeholder="Latitude">
            <input id="lng-1" type="text" placeholder="Longitude">
            <input id="province-1" type="text" placeholder="Province">
            <input id="country-1" type="text" placeholder="Country">
        </div>
    </div>
    <div class="points point-2">
        <div class="maps" id="map-2"></div>
        <div class="fields">
            <input id="search-2" type="text" placeholder="Address">
            <input id="lat-2" type="text" placeholder="Latitude">
            <input id="lng-2" type="text" placeholder="Longitude">
            <input id="province-2" type="text" placeholder="Province">
            <input id="country-2" type="text" placeholder="Country">
        </div>
    </div>
    <div style="clear:both;"></div>
  </div>
</div>
